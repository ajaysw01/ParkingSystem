<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">

	<link rel="stylesheet" href="./style.css">
	<title>Admin Login Page</title>
</head>

<body>
	<div id="login-form-wrap">
		<h2>Admin Login</h2>
		<form action="AdminServlet" method="get" id="login-form">
			<p>
				<input type="text" id="text" name="username" placeholder="User Name" required><span></span>
			</p>
			<p>
				<input type="password" id="password" name="pass" placeholder="Password" required><span></span>
			</p>
			<p>
				<input type="submit" id="login" value="Login">
			</p>
			<p>
				<input type="reset" id="reset" value="Clear">
			</p>
			<br>
		</form>
	</div>
</body>

</html>
